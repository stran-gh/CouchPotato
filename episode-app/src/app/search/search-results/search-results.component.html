<div class="row">
  <div class="col-md-2 col-lg-2">
    <h4>
      Search in...
    </h4>
    <div class="btn-group-vertical">
      <button class="btn btn-light"> Movies </button>
      <button class="btn btn-light"> TV Shows </button>
    </div>
  </div>
  <div class="vl"></div>
  <div class="col-md-8 col-lg-8">
    <h5>
      Showing search results for {{searchQuery}}...
    </h5>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let movie of searchResults">
        <div class="float-lg-right float-md-right">
          <button class="btn btn-success">
            <span class="ion ion-md-add"></span> To List
          </button>
        </div>
        <div class="row">
          <div class="col-lg col-md">
            <img src={{baseImagePath}}{{movie.imagePath}}/>
          </div>
          <div class="col-lg col-md">
            <h4 class="mx-auto">
              {{movie.title}}
            </h4>
            <div class="row mx-auto">
              First Aired On:
              <br/> {{movie.releaseDate}}
            </div>
          </div>
        </div>
        <div class="row">
          <b>Summary: </b>{{movie.description}}
        </div>
      </li>
    </ul>
  </div>
</div>
