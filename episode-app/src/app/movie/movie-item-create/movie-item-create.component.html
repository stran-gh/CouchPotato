<mat-card>

  <h2 class="mat-h2"> Create A Watch Item </h2>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveMedia()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a movie title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="description" placeholder="Description">
      <mat-error *ngIf="form.get('description').invalid">Please enter a movie description.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Type" formControlName="type">
        <mat-option value="movie">Movie</mat-option>
        <mat-option value="tv_show"> TV Series </mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>

    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <div>
      <button mat-raised-button type="submit"> Save Media </button>
    </div>
  </form>

</mat-card>
