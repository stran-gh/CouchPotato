<mat-paginator [length]="totalItems" [pageSize]="itemsPerPage" [pageSizeOptions]="pageSizeOptions"
(page)="onChangedPage($event)" *ngIf="movies.length > 0">
</mat-paginator>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="movies.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let movie of movies">
    <mat-expansion-panel-header>
      {{ movie.title }}
    </mat-expansion-panel-header>
    <div class="movie-image">
      <img [src]="movie.imagePath" [alt]="movie.title">
    </div>
    <mat-panel-description>
      {{ movie.description }}
    </mat-panel-description>
    <mat-panel-description>
      {{ movie.type }}
    </mat-panel-description>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', movie.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(movie.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="movies.length <= 0 && !isLoading"> No movies added yet!</p>
